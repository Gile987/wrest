<div class="register-container">
  <h2>Register</h2>
  <form [formGroup]="registrationForm" (ngSubmit)="registerUser()">
    <div class="form-group">
      <mat-form-field>
        <label for="email">Email</label>
        <input matInput type="email" id="email" formControlName="email" required>
        <mat-error *ngIf="registrationForm.get('email')?.hasError('required') && registrationForm.get('email')?.touched">
          Email is required
        </mat-error>
        <mat-error *ngIf="registrationForm.get('email')?.hasError('email') && registrationForm.get('email')?.touched">
          Invalid email format
        </mat-error>
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field>
        <label for="password">Password</label>
        <input matInput type="password" id="password" formControlName="password" required>
        <mat-error *ngIf="registrationForm.get('password')?.hasError('required') && registrationForm.get('password')?.touched">
          Password is required
        </mat-error>
        <mat-error *ngIf="registrationForm.get('password')?.hasError('minlength') && registrationForm.get('password')?.touched">
          Password must be at least 6 characters long
        </mat-error>
      </mat-form-field>
    </div>

    <mat-form-field>
      <label for="confirmPassword">Confirm Password</label>
      <input matInput type="password" id="confirmPassword" formControlName="confirmPassword" required>
      <mat-error *ngIf="registrationForm.get('confirmPassword')?.hasError('required')">
        Confirm password is required
      </mat-error>
      <mat-error *ngIf="passwordsDoNotMatch()">
        Passwords do not match
      </mat-error>
    </mat-form-field>
    

    <div class="form-group">
      <mat-form-field>
        <label for="nickname">Nickname</label>
        <input matInput type="text" id="nickname" formControlName="nickname" required>
        <mat-error *ngIf="registrationForm.get('nickname')?.hasError('required') && registrationForm.get('nickname')?.touched">
          Nickname is required
        </mat-error>
      </mat-form-field>
    </div>

    <button id="button" mat-raised-button type="submit" [disabled]="registrationForm.invalid">Register</button>
  </form>
</div>
