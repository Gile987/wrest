<div class="container">
  <h2>Upcoming Shows</h2>
  <div class="custom-list-group">
    <li *ngFor="let show of shows" class="list-group-item events">
      <h3>{{ show.name }}</h3>
      <p>Date: {{ show.date }}</p>
      <h4 class="mt-3">Matches:</h4>
      <ul class="list-group">
        <li *ngFor="let match of show.matches" class="list-group-item matches">
          <div class="match-container">
            {{ match.players.join(' VS ') }}
          </div>
        </li>
      </ul>
    </li>
  </div>
</div>
