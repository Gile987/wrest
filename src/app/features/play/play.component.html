<div class="container">
  <h2>Select Wrestlers</h2>
  <div class="row">
    <div class="col">
      <mat-form-field>
        <mat-label>Select Wrestler A</mat-label>
        <mat-select (selectionChange)="selectWrestler($event.value, 0)">
          <mat-option value="">None</mat-option>
          <mat-option *ngFor="let wrestler of wrestlers" [value]="wrestler.id">
            {{ wrestler.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col">
      <mat-form-field>
        <mat-label>Select Wrestler B</mat-label>
        <mat-select (selectionChange)="selectWrestler($event.value, 1)">
          <mat-option value="">None</mat-option>
          <mat-option
            *ngFor="let wrestler of availableWrestlersForB"
            [value]="wrestler.id"
          >
            {{ wrestler.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
</div>
