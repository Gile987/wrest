<div class="main-container">
  <div class="container">
    <h2>Select Wrestlers</h2>
    <div class="row">
      <div class="col">
        <mat-form-field>
          <mat-label>Select Wrestler A</mat-label>
          <mat-select
            #wrestlerASelect
            (selectionChange)="selectWrestler($event.value, 0)"
          >
            <mat-option value="">None</mat-option>
            <mat-option
              *ngFor="let wrestler of wrestlers"
              [value]="wrestler.id"
            >
              {{ wrestler.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <div class="health-bar">
          <div class="health-bar-inner" [style.width.%]="wrestlerAHealth"></div>
        </div>
      </div>
      <div class="col">
        <mat-form-field>
          <mat-label>Select Wrestler B</mat-label>
          <mat-select
            #wrestlerBSelect
            [disabled]="!wrestlerSelectedInColumnA"
            (selectionChange)="selectWrestler($event.value, 1)"
          >
            <mat-option value="">None</mat-option>
            <mat-option
              *ngFor="let wrestler of availableWrestlersForB"
              [value]="wrestler.id"
            >
              {{ wrestler.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <div class="health-bar">
          <div class="health-bar-inner" [style.width.%]="wrestlerBHealth"></div>
        </div>
      </div>
    </div>
    <app-match-settings
      (settingsSaved)="handleSettingsSaved($event)"
      *ngIf="!matchStarted"
    ></app-match-settings>
    <button
      mat-button
      [disabled]="!canSimulateMatch()"
      [ngClass]="{ 'disabled-button': !canSimulateMatch() }"
      (click)="simulateMatch()"
    >
      Simulate Match
    </button>

    <div class="simulation-messages">
      <div *ngFor="let message of simulationMessages" class="message">
        {{ message }}
      </div>
    </div>
    <div *ngIf="winner" class="winner-info">
      <h3>Winner</h3>
      <div class="winner-details">
        <img [src]="winner.image" alt="Winner's Image" class="winner-image" />
        <p>{{ winner.name }}</p>
      </div>
      <button mat-raised-button class="clear-button" (click)="clearMessages()">
        Clear Messages
      </button>
    </div>
  </div>
</div>
